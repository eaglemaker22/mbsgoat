<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="header-item ums-section">
                <span class="label">UMBS 5.5</span>
                <span class="value" id="ums55Value">--</span>
                <span class="change" id="ums55Change">--</span>
            </div>
            <div class="header-item us10y-section">
                <span class="label">US10Y</span>
                <span class="value" id="us10yValue">--</span>
                <span class="change" id="us10yChange">--</span>
            </div>
            <div class="header-item fixed-30y-section">
                <span class="label">30Y Fixed</span>
                <span class="value" id="fixed30yCurrentHeader">--</span>
                <span class="change" id="fixed30yDailyChangeHeader"></span>
            </div>

            <div class="header-item stock-section">
                <span class="label">S&P 500</span> <span class="value" id="spyValue">--</span>
                <span class="change" id="spyChange">--</span>
            </div>
            <div class="header-item stock-section">
                <span class="label">NASDAQ</span> <span class="value" id="qqqValue">--</span>
                <span class="change" id="qqqChange">--</span>
            </div>
            <div class="header-item stock-section">
                <span class="label">DJIA</span> <span class="value" id="diaValue">--</span>
                <span class="change" id="diaChange">--</span>
            </div>
            <div class="header-time-container">
                <span class="header-time">10:00AM 6/11/2025</span>
            </div>
        </header>

        </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MBSGOAT Terminal</title>
  <link rel="stylesheet" href="style_terminal.css" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="terminal-container">

    <!-- HEADER -->
    <div class="terminal-header">
      <div class="title">MBSGOAT Terminal</div>
      <div class="status">
        <span class="username">Chris</span>
        <span class="cursor">█</span>
        – <span class="access">Access Granted</span>
      </div>
    </div>

    <!-- EQUITIES (this section was working) -->
    <section class="terminal-section">
      <h2>EQUITIES – % CHANGE</h2>
      <div class="equities-row">
        <div class="equity">
          DOW 
          <span id="diaChange">--</span>
        </div>
        <div class="equity">
          S&P500 
          <span id="spyChange">--</span>
        </div>
        <div class="equity">
          NSDQ 
          <span id="qqqChange">--</span>
        </div>
      </div>
    </section>

    <!-- You can re-add other sections below -->
    <!-- BONDS, RATES, ECONOMIC DATA, etc. -->

  </div>

  <script src="script.js"></script>
</body>
</html>

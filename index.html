<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Market Data Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-4xl">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Market Snapshot</h1>

    <div id="loading" class="flex justify-center items-center py-8 text-gray-600">
      <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      Loading market data...
    </div>

    <div id="data-container" class="grid grid-cols-1 md:grid-cols-2 gap-6 hidden">
      <div class="bg-blue-50 border border-blue-200 p-5 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold text-blue-800 mb-3">UMBS 5.5</h2>
        <p><span class="font-medium">Current:</span> <span id="UMBS_5_5_current"></span></p>
        <p><span class="font-medium">Change:</span> <span id="UMBS_5_5_change"></span></p>
        <p><span class="font-medium">Open:</span> <span id="UMBS_5_5_open"></span></p>
        <p><span class="font-medium">High:</span> <span id="UMBS_5_5_high"></span></p>
        <p><span class="font-medium">Low:</span> <span id="UMBS_5_5_low"></span></p>
      </div>

      <div class="bg-purple-50 border border-purple-200 p-5 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold text-purple-800 mb-3">UMBS 5.5 Shadow</h2>
        <p><span class="font-medium">Current:</span> <span id="UMBS_5_5_Shadow_current"></span></p>
        <p><span class="font-medium">Change:</span> <span id="UMBS_5_5_Shadow_change"></span></p>
        <p><span class="font-medium">Open:</span> <span id="UMBS_5_5_Shadow_open"></span></p>
        <p><span class="font-medium">High:</span> <span id="UMBS_5_5_Shadow_high"></span></p>
        <p><span class="font-medium">Low:</span> <span id="UMBS_5_5_Shadow_low"></span></p>
      </div>

      <div class="bg-green-50 border border-green-200 p-5 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold text-green-800 mb-3">US10Y</h2>
        <p><span class="font-medium">Yield:</span> <span id="US10Y_yield"></span></p>
        <p><span class="font-medium">Change:</span> <span id="US10Y_change"></span></p>
      </div>

      <div class="bg-red-50 border border-red-200 p-5 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold text-red-800 mb-3">US30Y</h2>
        <p><span class="font-medium">Yield:</span> <span id="US30Y_yield"></span></p>
        <p><span class="font-medium">Change:</span> <span id="US30Y_change"></span></p>
      </div>
    </div>

    <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
      <strong class="font-bold">Error!</strong>
      <span class="block sm:inline" id="error-text"></span>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
